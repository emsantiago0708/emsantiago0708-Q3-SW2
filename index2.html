<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B5 Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    body {
        background-color: lightyellow;
    }

    .container {
        background-color: lightblue;
        padding: 15px;
        margin-top: 5px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    .message-label {
        margin-bottom: 10px; 
    }
</style>
</head>
<body>

<div class="container mt-3">
    <h2>Contact Us</h2>
    <form>
       
        <div class="name mb-3">
            <label for="inputName">Name:</label>
            <input type="Name" class="form-control" id="inputName" placeholder="Your Name">
        </div>

        <div class="Email mb-3">
            <label for="inputEmail">Password:</label>
            <input type="Email" class="form-control" id="inputEmail" placeholder="Your Email">
        </div>

        <div class="Message mb-3">
            <label for="inputMessage" class="message-label">Message:</label> 
            <textarea class="form-control" id="inputMessage" placeholder="Your Message" rows="4"></textarea>
        </div>
       
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div> 

<div class="container mt-3">
    <h2>Contact Us</h2>
    <form>
        <div class="row name mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="inputName" placeholder="Name">
            </div>
        </div>

        <div class="row email mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>

        <div class="row message mb-3">
            <label for="inputMessage" class="col-sm-2 col-form-label message-label">Message</label> 
            <div class="col-sm-10">
                <textarea class="form-control" id="inputMessage" placeholder="Message" rows="6" style="margin-top: 10px;"></textarea> 
            </div>
        </div>
       
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div> 
</body>
</html>
